<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
    .title {
        width: 100%;
        position: absolute;
        z-index: 1;
        text-align: center;
    }

    .title h2 {
        float: left;
        margin-left: 17px;
    }


    .rechnungsdetails {
        margin-top: 100px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        text-align: left;
        margin-right: 20px;
        display: block;


    }

    td, th {
        height: 60px;
        width: 46%;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    form {
        border-radius: 5px;
        padding: 20px;
    }
</style>
<header>Header</header>
<div class="title">
    <h1>Kasse</h1>
    <h2>Rechnungsdetails</h2>
</div>


<div class="rechnungsdetails">
    <form>
        <div class="vorname">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" placeholder="Dein Vorname..">
        </div>

        <div class="nachname">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" name="nachname" placeholder="Dein Nachname..">
        </div>

        <div class="firmenname">
            <label for="firmenname">Firmenname (optional)</label>
            <input type="text" id="firmenname" name="firmenname" placeholder="Dein Firmenname..">
        </div>

        <div class="land">
            <label for="land">Land</label>
            <input type="text" id="land" name="land" placeholder="Land..">
        </div>

        <div class="adresse">
            <label for="adresse">Strasse, Hausnummer</label>
            <input type="text" id="adresse" name="adresse" placeholder="Deine Adresse..">
        </div>

        <div class="plz">
            <label for="plz">PLZ</label>
            <input type="text" id="plz" name="plz" placeholder="Deine Postleitzahl..">
        </div>

        <div class="wohnort">
            <label for="wohnort">Ort/Stadt</label>
            <input type="text" id="wohnort" name="wohnort" placeholder="Dein Wohnort..">
        </div>

        <div class="telefon">
            <label for="telefon">Telefon (optional)</label>
            <input type="text" id="telefon" name="telefon" placeholder="Deine Telefonnummer..">
        </div>

        <div class="email">
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" placeholder="Deine Emailadresse..">
        </div>
    </form>


    <table>
        <tr>
            <th>Produkt</th>
            <th>Anzahl</th>
            <th>Summe</th>
        </tr>
        <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
        </tr>
        <tr>
            <td><b>Zwischensumme</b></td>
            <td></td>
            <td>... CHF</td>
        </tr>
        <tr>
            <td><b>Versand</b></td>
            <td></td>
            <td>... CHF</td>
        </tr>
        <tr>
            <td><b>Summe</b></td>
            <td></td>
            <td>... CHF</td>
        </tr>
    </table>
</div>


<footer>Footer</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
