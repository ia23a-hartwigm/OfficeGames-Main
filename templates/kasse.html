{% extends 'base.html' %}

{% block title %}Kasse{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/kasse.css">
<section class="kasse">
    <form action="" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value={{ user_info.first_name }}><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street"><br>

        <label for="plz">Postal Code (PLZ):</label>
        <input type="text" id="plz" name="plz"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <input type="submit" value="Submit">
    </form>

</section>


{% endblock %}
