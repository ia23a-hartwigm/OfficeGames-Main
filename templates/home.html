<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/home.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->

<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Welcome to</div>
        <div class="masthead-heading text-uppercase">Office Games</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">Shop</a>
    </div>
</header>
<!-- Services-->

<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">About</h2>
            <h3 class="section-subheading text-muted">Learn about us.</h3>
        </div>
        <div class="card mb-3 h-100 d-flex align-items-center mx-auto justify-content-center"
             style="max-width: 1040px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../static/asssets/basketOnDesk.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">‎ </h5>
                        <button type="button"
                                class="btn btn-primary h-100 d-flex align-items-center mx-auto justify-content-center btn-xl mt-5">
                            About Us
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- About-->
<section class="page-section" id="about">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Any questions?</h2>
            <h3 class="section-subheading text-muted">Ask us in our FAQ</h3>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">FAQ</button>
        </div>

    </div>
</section>
<!-- Team-->

<!-- Clients-->
<div class="py-5">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Our happy customers</h2>
            <h3 class="section-subheading text-muted">‎</h3>
            <br>
            <br>
        </div>
        <div class="row align-items-center">
            <div class="col-md-3 col-sm-6 my-3">
                <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="/static/asssets/logos/microsoft.svg"
                                  alt="..." aria-label="Microsoft Logo"/></a>
            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="/static/asssets/logos/google.svg"
                                  alt="..." aria-label="Google Logo"/></a>
            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="/static/asssets/logos/facebook.svg"
                                  alt="..." aria-label="Facebook Logo"/></a>
            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="/static/asssets/logos/ibm.svg"
                                  alt="..."
                                  aria-label="IBM Logo"/></a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
